<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perspective</title>
</head>
<body>
    <canvas id="glcanvas" width="800" height="600" style="border: 5px solid black;"></canvas>

    <button id="reset-camera">Reset Camera</button>
    <div id="camera-info" style="margin-bottom: 10px; font-family: Arial, sans-serif;">
        Position: <span id="camera-position"></span><br>
        Yaw: <span id="camera-yaw"></span><br>
        Pitch: <span id="camera-pitch"></span><br>
        Roll: <span id="camera-roll"></span>
    </div>
    <div style="margin-bottom: 10px; font-family: Arial, sans-serif;">
        <label for="sensitivity">Change Mouse Sensitivity:</label>
        <input type="number" id="sensitivity" value="1" step="0.001" min="0.001" max="10">
        <span>(You can look around if you hold down the left mouse button)</span>
    </div>
    
    <script src="../Libs/lib.js"></script>
    <script src="../Libs/matrix.js"></script>
    <script src="../Libs/vector.js"></script>
    <script src="keys.js"></script>
    <script src="camera.js"></script>
    <script src="index.js"></script>
</body>
</html>
