<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perspective</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #glcanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="glcanvas" style="border: 5px solid black;"></canvas>

    <div id="overlay">
        <button id="reset-camera">Reset Camera</button>
        <div id="camera-info" style="margin-bottom: 10px;">
            Position: <span id="camera-position"></span><br>
            Yaw: <span id="camera-yaw"></span><br>
            Pitch: <span id="camera-pitch"></span><br>
            Roll: <span id="camera-roll"></span>
        </div>
        <div style="margin-bottom: 10px;">
            <label for="sensitivity">Change Mouse Sensitivity:</label>
            <input type="number" id="sensitivity" value="1" step="0.001" min="0.001" max="10">
            <span>(You can look around if you hold down the left mouse button)</span>
        </div>
    </div>
    
    <script src="lib.js"></script>
    <script src="node.js"></script>
    <script src="normal_mesh.js"></script>
    <script src="lit_material.js"></script>
    <script src="matrix.js"></script>
    <script src="vector.js"></script>
    <script src="keys.js"></script>
    <script src="camera.js"></script>
    <script src="scene.js"></script>
    <script src="index.js"></script>
</body>
</html>
